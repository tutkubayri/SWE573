<body class="text-center">
  <form [formGroup]="communityAddForm" class="form-group" (ngSubmit)="add()">
    <h1 class="h3 mb-3 font-weight-normal">Create Community</h1>

    <input type="text" id="name" formControlName="name" class="form-control" placeholder="Name" name="name">
    <div style="color: red;"
      *ngIf="communityAddForm.get('name').hasError('required') && communityAddForm.get('name').dirty">"Name" input is
      required.</div>

    <input type="text" id="description" formControlName="description" class="form-control" placeholder="Description"
      name="description">
    <div style="color: red;"
      *ngIf="communityAddForm.get('description').hasError('required') && communityAddForm.get('description').dirty">
      "Description" input is required.</div>

    <input type="text" id="semanticTag" formControlName="semanticTag" class="form-control" placeholder="Semantic Tag"
      name="semanticTag">
    <button type="button" class="btn btn-success" (click)="tagSearch()">Search in WikiData</button>
    <div style="color: red;"
      *ngIf="communityAddForm.get('semanticTag').hasError('required') && communityAddForm.get('semanticTag').dirty">
      "Semantic Tag" input is required.</div>

    <div *ngIf="this.list">
      <!-- <select id="selectedTags" multiple formControlName="selectedTags" class="form-control" name="selectedTags" placeholder="Suggestions from WikiData">
          <option *ngFor="let tag of this.tags" [value]="tag.qcode + ',' + tag.label">
            {{tag.label}}
          </option>
      </select> -->
      <mat-form-field>
        <mat-label>Toppings</mat-label>
        <mat-select id="selectedTags" multiple formControlName="selectedTags" class="form-control" name="selectedTags" placeholder="Suggestions from WikiData" multiple>
          <mat-option *ngFor="let tag of this.tags" [value]="tag.qcode + ',' + tag.label">{{tag.label}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    
    <input type="text" id="bannerUrl" formControlName="bannerUrl" class="form-control" placeholder="Banner Url"
      name="bannerUrl">
    <div style="color: red;"
      *ngIf="communityAddForm.get('bannerUrl').hasError('required') && communityAddForm.get('bannerUrl').dirty">"Banner
      Url" input is required.</div>

    <button type="submit" class="btn btn-success">Create</button>
    <div style="color: green;" *ngIf="this.submitted">Community is created successfully.</div>
    <div style="color: red;" *ngIf="this.error">Community is not created.</div>
  </form>
</body>
