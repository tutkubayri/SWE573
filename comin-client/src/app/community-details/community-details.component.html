<div *ngIf="this.community" class="row mb-5">
  <div class="col-lg-9 mx-auto">
    <div class="col-lg-5">
      <img [src]="community.bannerUrl" style="width: 400px; height: 200px;float: left; margin-right: 15px;" />
    </div>
    <div class="col-lg-4" style="float: left;">
      <div style="margin-bottom: 10px;">
        <b>{{community.name}}</b>
      </div>
      <div>
        <label>Description: </label> {{community.description}}
      </div>
      <div>
        <label>Selected Tag(s): </label> {{this.tarray}}
      </div>


      <!-- <span class="button is-small btn-primary" *ngIf='community.active' (click)='updateActive(false)'>Inactive</span>
  <span class="button is-small btn-primary" *ngIf='!community.active' (click)='updateActive(true)'>Active</span> -->

      <button type="button" class="btn btn-sm btn-outline-secondary" style="margin-right: 10px;"
        [routerLink]="['/postTypes/add', community.id]">Create New Post Type</button>
    </div>
  </div>
  <div class="container album py-5" style="padding: 20px;">
    <div class="row" *ngFor="let postType of community.postTypes">
      <div class="card mb-6 shadow-sm" style="background-color:white; padding: 10px; margin-bottom: 5px;">
        <h6 class="my-0 font-weight-small"><b>{{postType.name}}</b></h6>
        <p> Usage: {{postType.usage}}
          <img style="float: rigth;" type="button" [routerLink]="['/posts/add', postType.id]"
            src="https://img.icons8.com/office/24/000000/plus-2-math.png"></p>
          </div>
      </div>
    </div>
  <div class="container album py-5 bg-light" style="padding: 20px;">
    <div class="row" *ngFor="let postType of community.postTypes">
      <div class="col-md-6" *ngFor="let post of postType.posts">
        <div class="card mb-6 shadow-sm" style="background-color:white; padding: 10px; margin-bottom: 5px; height: 166px;">
            <p *ngFor="let area of stringToJSON(post.postText)">{{area}}</p>
            <p>Tags: {{post.selectedTags}}</p>
        </div>
      </div>
    </div>
  </div>
